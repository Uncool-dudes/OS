<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Simulation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Virtual to Physical Memory Address Simulation</h1>
    <form id="simulationForm">
        <label for="numFrames">Number of Frames:</label>
        <input type="number" id="numFrames" name="numFrames" required><br><br>

        <label for="pages">Pages Sequence (comma-separated):</label>
        <input type="text" id="pages" name="pages" required><br><br>

        <label for="virtualAddresses">Virtual Addresses (page:offset, comma-separated):</label>
        <input type="text" id="virtualAddresses" name="virtualAddresses" required><br><br>

        <label for="algorithm">Page Replacement Algorithm:</label>
        <select id="algorithm" name="algorithm" required>
            <option value="">Select Algorithm</option>
        </select><br><br>

        <button type="submit">Simulate</button>
    </form>

    <h2>Simulation Results</h2>
    <table id="resultsTable" border="1">
        <thead>
            <tr>
                <th>Step</th>
                <th>Page</th>
                <th>Hit/Miss</th>
                <th>Action</th>
                <th>Physical Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated here -->
        </tbody>
    </table>

    <h3>Summary</h3>
    <p>Total Hits: <span id="totalHits">0</span></p>
    <p>Total Misses: <span id="totalMisses">0</span></p>

    <script src="/static/js/app.js"></script>
</body>
</html>
