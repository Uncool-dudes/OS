<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Simulation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Virtual to Physical Memory Address Conversion</h1>

    <div id="init-section">
        <h2>Initialize Simulation</h2>
        <form id="init-form">
            <label for="num_frames">Number of Frames:</label>
            <input type="number" id="num_frames" name="num_frames" required><br>

            <label for="algorithm">Algorithm:</label>
            <select id="algorithm" name="algorithm" required>
                <option value="FIFO">FIFO</option>
                <option value="LRU">LRU</option>
            </select><br>

            <label for="page_sequence">Page Sequence (comma separated):</label>
            <input type="text" id="page_sequence" name="page_sequence" required><br>

            <button type="submit">Start Simulation</button>
        </form>
    </div>

    <div id="simulation-section" style="display:none;">
        <h2>Simulation</h2>
        <p>Simulation ID: <span id="simulation_id"></span></p>
        <p>Current Step: <span id="current_step">0</span></p>
        <p>Memory Frames: <span id="memory_frames">[]</span></p>
        <p>Page Faults: <span id="page_faults">0</span></p>
        <p>Page Hits: <span id="page_hits">0</span></p>
        <p>Status: <span id="status">In Progress</span></p>
        <button id="next-step">Next Step</button>
        <button id="reset-simulation">Reset Simulation</button>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
